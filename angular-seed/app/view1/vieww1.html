<div class="page-title">
            <div class="title_left">
              <h3>Form Elements</h3>
            </div>
            <div class="title_right">
              <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                </div>
              </div>
            </div>
          </div>


<div class="clearfix"></div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <form ng-model="travel" ng-submit="create()" >
                        <div class="form-group col-xs-4">
                            <label>Travel Name:</label>
                            <input type="text" class="form-control" placeholder="Travel name" ng-model="travel.travel_name">

                        </div>
                        <div class="form-group col-xs-4">
                            <label>Meeting:</label>
                            <input type="text" class="form-control" placeholder="Meeting" ng-model="travel.travel_meeting">
                        </div>

                        <div class="form-group col-xs-4">
                            <label>Venue:</label>
                            <input type="text" class="form-control" placeholder="Venue" ng-model="travel.travel_venue">

                        </div>

                        <div class="form-group col-xs-4">
                            <label>Start Date:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Start date" ng-model="travel.start_date" uib-datepicker-popup='yyyy/MM/dd' is-open='popup.open'>

                                 <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openPopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                            </div>
                        </div>

                        <div class="form-group col-xs-4">
                            <label>End Date:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="End date date" ng-model="travel.end_date" uib-datepicker-popup='yyyy/MM/dd' is-open='popup1.open'>

                                 <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openPopup1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                  </span>
                            </div>
                        </div>

                        <div class="form-group col-xs-4">
                            <label>Number Of Days:</label>
                            <input type="text" class="form-control" placeholder="Number of days" ng-model="travel.travel_days">
                        </div>


                        <div class="form-group col-xs-4">
                            <input type="submit" class="btn btn-primary" value="Apply">
                        </div>

                    </form>

                </div>
            </div>
        </div>
