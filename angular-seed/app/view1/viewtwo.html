<form ng-model="travel" ng-submit="gonext()" >
    <div class="form-group col-xs-4">
        <label>Budget line:</label>
        <input type="text" class="form-control" readonly placeholder="" ng-model="travel.budget_line">

    </div>
    <div class="form-group col-xs-4">
        <label>Budget cost:</label>
        <input type="text" class="form-control" readonly placeholder="Budget Cost" ng-model="travel.budget_cost">
    </div>

    <div class="form-group col-xs-4">
        <label>Additional cost:</label>
        <input type="text" class="form-control" readonly placeholder="Additional Cost" ng-model="travel.additional_cost">

    </div>

    <div class="form-group col-xs-4">
        <label>Budget:</label>
        <input type="text" class="form-control" readonly placeholder="Budget" ng-model="travel.budget">
    </div>

    <div class="form-group col-xs-4">
        <label>Budget balance:</label>
        <input type="text" class="form-control" readonly placeholder="Budget Balance " ng-model="travel.budget_balance">
    </div>

    <div class="form-group col-xs-4">
        <input type="submit" class="btn btn-primary" value="Next">
    </div>

</form>
