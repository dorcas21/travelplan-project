
<form ng-model="travel" ng-submit="register()">
    <div class="form-group col-xs-4">
        <label>First Name:</label>
        <input type="text" class="form-control" placeholder="First Name" ng-model="travel.first_name">

    </div>
    <div class="form-group col-xs-4">
        <label>Last Name:</label>
        <input type="text" class="form-control" placeholder="Last Name" ng-model="travel.last_name">
    </div>

    <div class="form-group col-xs-4">
        <label>Email:</label>
        <input type="text" class="form-control" placeholder="Email" ng-model="travel.email">

    </div>

    <div class="form-group col-xs-4">
        <label>Password:</label>
        <input type="text" class="form-control" placeholder="Password" ng-model="travel.password">
    </div>

    <div class="form-group col-xs-4">
        <label>User Name:</label>
        <input type="text" class="form-control" placeholder="User Name" ng-model="travel.user_name">
    </div>

    <div class="form-group col-xs-4">
        <label>Phone Number:</label>
        <input type="text" class="form-control" placeholder="Phone Number" ng-model="travel.phone_number">
    </div>


    <div class="form-group col-xs-4">
        <input type="submit" class="btn btn-primary" value="Register" />
    </div>

</form>
