<form ng-model="travel" ng-submit="budget()" >
    <div class="form-group col-xs-4">
        <label>Budget line:</label>
        <input type="text" class="form-control" placeholder="Travel name" ng-model="travel.budget_line">

    </div>
    <div class="form-group col-xs-4">
        <label>Budget cost:</label>
        <input type="text" class="form-control" placeholder="Meeting" ng-model="travel.budget_cost">
    </div>

    <div class="form-group col-xs-4">
        <label>Additional cost:</label>
        <input type="text" class="form-control" placeholder="Venue" ng-model="travel.additional_cost">

    </div>

    <div class="form-group col-xs-4">
        <label>Budget:</label>
        <input type="text" class="form-control" placeholder="Start date" ng-model="travel.budget">
    </div>

    <div class="form-group col-xs-4">
        <label>Budget balance:</label>
        <input type="text" class="form-control" placeholder="End date" ng-model="travel.budget_balance">
    </div>

    <div class="form-group col-xs-4">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>

</form>
